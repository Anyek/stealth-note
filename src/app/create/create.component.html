<div class="containers">
  <h2>Message Form</h2>
  <form autocomplete="off" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="message.title" required>
    </div>
    <div class=" form-group ">
      <label for="message ">Message</label>
      <textarea class="form-control " id="message " name="message" [(ngModel)]="message.message" required></textarea>
    </div>
    <button type="submit " class="btn btn-success ">Submit</button>
  </form>
</div>
